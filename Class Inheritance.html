<html>

<head>
    <title>
        Classes inheritence
    </title>
</head>

<body>
    <p id="details"></p>
    <script>
        class Car{
            constructor (brand){
                this.Carname= brand;
            }
            present(){
                return' I have a ' + this.Carname;

            }
        }
        class Model extends Car{
            constructor (brand,mod){
super (brand);
this.model=mod;
            }
            Show (){
                return this.present()+' It is a ' + this.model;
            }
        }
        let myCar= new Model("Ford","Mustang");
        document.getElementById("details").innerHTML
        = myCar.Show();
    </script>
    </body>
    </html>
